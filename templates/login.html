<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispr Login - Anonymous Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* CSS Custom Properties */
        :root {
            --primary-purple: #8b5cf6;
            --primary-pink: #ec4899;
            --primary-orange: #f59e0b;
            --success-green: #10b981;
            --error-red: #ef4444;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --text-light: #374151;
            --border-light: #e5e7eb;
            --border-medium: #d1d5db;
            --bg-light: #f8fafc;
            --white-transparent: rgba(255, 255, 255, 0.98);
            --black-overlay: rgba(0, 0, 0, 0.8);
            
            --container-padding: clamp(16px, 4vw, 40px);
            --card-padding: clamp(20px, 5vw, 50px);
            --border-radius-sm: clamp(10px, 2vw, 15px);
            --border-radius-lg: clamp(15px, 3vw, 25px);
            
            --text-xs: clamp(12px, 2vw, 14px);
            --text-sm: clamp(14px, 2.5vw, 16px);
            --text-base: clamp(16px, 3vw, 18px);
            --text-lg: clamp(18px, 3.5vw, 22px);
            --text-xl: clamp(20px, 4vw, 28px);
            --text-2xl: clamp(24px, 5vw, 32px);
            --text-3xl: clamp(28px, 6vw, 40px);
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #000000;
            min-height: 100vh;
            min-height: 100svh;
            line-height: 1.5;
        }

        .container {
            position: relative;
            min-height: 100vh;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1;
            overflow: hidden;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-20px, -10px) rotate(0deg); }
            33% { transform: translate(20px, -20px) rotate(120deg); }
            66% { transform: translate(-10px, 20px) rotate(240deg); }
        }

        .auth-container {
            position: relative;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100svh;
            padding: var(--container-padding);
            width: 100%;
        }

        .auth-card {
            background: var(--white-transparent);
            backdrop-filter: blur(25px);
            padding: var(--card-padding);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: min(450px, 100vw - 2rem);
            width: 100%;
            text-align: center;
        }

        .main-title {
            font-size: var(--text-3xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: clamp(10px, 2vw, 15px);
            line-height: 1.2;
        }

        .subtitle {
            font-size: var(--text-base);
            font-weight: 500;
            color: var(--text-gray);
            margin-bottom: clamp(30px, 6vw, 40px);
            line-height: 1.4;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: clamp(20px, 4vw, 25px);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 10px);
            text-align: left;
            position: relative;
        }

        label {
            color: var(--text-light);
            font-weight: 600;
            font-size: var(--text-sm);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            padding: clamp(14px, 3vw, 18px) clamp(16px, 4vw, 20px);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius-sm);
            font-size: var(--text-base);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            min-height: 50px;
        }

        input.has-toggle {
            padding-right: clamp(45px, 10vw, 55px);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        input.error {
            border-color: var(--error-red);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        input.success {
            border-color: var(--success-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: clamp(12px, 3vw, 15px);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--text-gray);
            font-size: clamp(16px, 4vw, 20px);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary-purple);
            transform: translateY(-50%) scale(1.1);
        }

        .field-error {
            color: var(--error-red);
            font-size: var(--text-xs);
            margin-top: clamp(4px, 1vw, 6px);
            display: flex;
            align-items: center;
            gap: clamp(4px, 1vw, 6px);
        }

        .submit-button {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            color: white;
            padding: clamp(16px, 4vw, 20px) clamp(24px, 6vw, 30px);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: var(--text-base);
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            margin-top: clamp(10px, 2vw, 15px);
            min-height: 50px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: clamp(15px, 3vw, 18px);
            border-radius: var(--border-radius-sm);
            margin-bottom: clamp(20px, 4vw, 25px);
            font-weight: 500;
            font-size: var(--text-sm);
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 10px);
        }

        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .auth-links {
            margin-top: clamp(25px, 5vw, 30px);
            text-align: center;
        }

        .auth-link {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--text-sm);
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            text-decoration: underline;
            transform: translateY(-1px);
        }

        .divider {
            margin: clamp(20px, 4vw, 25px) 0;
            text-align: center;
            position: relative;
            color: var(--text-gray);
            font-size: var(--text-sm);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
            z-index: 1;
        }

        .divider span {
            background: var(--white-transparent);
            padding: 0 clamp(15px, 3vw, 20px);
            position: relative;
            z-index: 2;
        }

        .guest-link {
            background: transparent;
            color: var(--text-gray);
            border: 2px solid var(--border-light);
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 24px);
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--text-sm);
            transition: all 0.3s ease;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }

        .guest-link:hover {
            border-color: var(--primary-purple);
            color: var(--primary-purple);
            transform: translateY(-1px);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .auth-card {
                padding: clamp(25px, 6vw, 35px);
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="main-title">📬 Welcome Back</h1>
                <p class="subtitle">Sign in to access your anonymous messages dashboard</p>
                
                <div id="errorAlert" class="alert error" style="display: none;">
                    <span>⚠️</span>
                    <span id="errorMessage"></span>
                </div>
                
                <form class="auth-form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="Enter your email"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <div id="emailError" class="field-error" style="display: none;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="has-toggle"
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                👁️
                            </button>
                        </div>
                        <div id="passwordError" class="field-error" style="display: none;"></div>
                    </div>
                    
                    <button type="submit" class="submit-button" id="loginBtn">
                        Sign In
                    </button>
                </form>
                
                <div class="auth-links">
                    <a href="/signup" class="auth-link">Don't have an account? Sign up</a>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <a href="/home" class="guest-link">Continue as Guest</a>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Password visibility toggle
        let isPasswordVisible = false;
        
        passwordToggle.addEventListener('click', function() {
            isPasswordVisible = !isPasswordVisible;
            
            if (isPasswordVisible) {
                passwordInput.type = 'text';
                passwordToggle.textContent = '🙈';
                passwordToggle.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = '👁️';
                passwordToggle.setAttribute('aria-label', 'Show password');
            }
        });

        // Email validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Real-time validation
        emailInput.addEventListener('blur', function() {
            const email = this.value.trim();
            
            if (!email) {
                showFieldError('email', 'Email is required');
                return;
            }
            
            if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                return;
            }
            
            clearFieldError('email');
        });

        emailInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                clearFieldError('email');
            }
        });

        passwordInput.addEventListener('blur', function() {
            const password = this.value;
            
            if (!password) {
                showFieldError('password', 'Password is required');
                return;
            }
            
            clearFieldError('password');
        });

        passwordInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                clearFieldError('password');
            }
        });

        // Form submission
        loginForm.addEventListener('submit', handleLogin);

        // Handle enter key in form
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin(e);
                }
            });
        });

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Clear previous errors
            hideError();
            clearAllFieldErrors();
            
            // Validate form
            let hasErrors = false;
            
            if (!email) {
                showFieldError('email', 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (!password) {
                showFieldError('password', 'Password is required');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success state briefly
                    loginBtn.textContent = 'Success! Redirecting...';
                    loginBtn.style.background = 'linear-gradient(135deg, var(--success-green), #059669)';
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        window.location.href = result.redirect || '/dashboard';
                    }, 1000);
                } else {
                    showError(result.error || 'Invalid email or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Something went wrong. Please check your connection and try again.');
            } finally {
                // Reset button state after delay if still on page
                setTimeout(() => {
                    setLoadingState(false);
                }, 2000);
            }
        }

        function setLoadingState(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginBtn.textContent = 'Signing In...';
            } else {
                loginBtn.textContent = 'Sign In';
                loginBtn.style.background = 'linear-gradient(135deg, var(--primary-purple), var(--primary-pink))';
            }
        }

        function showFieldError(field, message) {
            const input = field === 'email' ? emailInput : passwordInput;
            const errorDiv = field === 'email' ? emailError : passwordError;
            
            input.classList.remove('success');
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'flex';
        }

        function clearFieldError(field) {
            const input = field === 'email' ? emailInput : passwordInput;
            const errorDiv = field === 'email' ? emailError : passwordError;
            
            input.classList.remove('error');
            input.classList.add('success');
            errorDiv.style.display = 'none';
        }

        function clearAllFieldErrors() {
            clearFieldError('email');
            clearFieldError('password');
            emailInput.classList.remove('success', 'error');
            passwordInput.classList.remove('success', 'error');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            
            // Scroll to top to show error
            errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function hideError() {
            errorAlert.style.display = 'none';
        }
    </script>
</body>
</html>
