<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* CSS Custom Properties */
        :root {
            --primary-purple: #8b5cf6;
            --primary-pink: #ec4899;
            --primary-orange: #f59e0b;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --text-light: #374151;
            --border-light: #e5e7eb;
            --border-medium: #d1d5db;
            --bg-light: #f8fafc;
            --white-transparent: rgba(255, 255, 255, 0.98);
            
            --container-padding: clamp(16px, 4vw, 40px);
            --card-padding: clamp(20px, 5vw, 50px);
            --border-radius-sm: clamp(10px, 2vw, 15px);
            --border-radius-lg: clamp(15px, 3vw, 25px);
            
            --text-xs: clamp(12px, 2vw, 14px);
            --text-sm: clamp(14px, 2.5vw, 16px);
            --text-base: clamp(16px, 3vw, 18px);
            --text-lg: clamp(18px, 3.5vw, 22px);
            --text-xl: clamp(20px, 4vw, 28px);
            --text-2xl: clamp(24px, 5vw, 32px);
            --text-3xl: clamp(28px, 6vw, 40px);
            --text-4xl: clamp(32px, 7vw, 48px);
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #000000;
            min-height: 100vh;
            min-height: 100svh;
            line-height: 1.5;
        }

        .container {
            position: relative;
            min-height: 100vh;
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1;
            overflow: hidden;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-20px, -10px) rotate(0deg); }
            33% { transform: translate(20px, -20px) rotate(120deg); }
            66% { transform: translate(-10px, 20px) rotate(240deg); }
        }

        .error-container {
            position: relative;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100svh;
            padding: var(--container-padding);
            width: 100%;
        }

        .error-card {
            background: var(--white-transparent);
            backdrop-filter: blur(25px);
            padding: var(--card-padding);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: min(500px, 100vw - 2rem);
            width: 100%;
            text-align: center;
        }

        .error-icon {
            font-size: var(--text-4xl);
            margin-bottom: clamp(15px, 3vw, 20px);
        }

        .error-title {
            font-size: var(--text-3xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink), var(--primary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: clamp(10px, 2vw, 15px);
            line-height: 1.2;
        }

        .error-message {
            font-size: var(--text-base);
            font-weight: 500;
            color: var(--text-gray);
            margin-bottom: clamp(25px, 5vw, 35px);
            line-height: 1.4;
        }

        .action-button {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            color: white;
            padding: clamp(14px, 3.5vw, 18px) clamp(20px, 5vw, 30px);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: var(--text-sm);
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            text-decoration: none;
            display: inline-block;
            min-height: 44px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .action-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    
    <div class="container">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">üîç</div>
                <h1 class="error-title">Link Not Found</h1>
                <p class="error-message">
                    The anonymous message link you're looking for doesn't exist or may have been removed.
                </p>
                
                <a href="./login.html" class="action-button">
                    Create New Message Link
                </a>
            </div>
        </div>
    </div>
</body>
</html>
